version: "3.8" # docker compose version
services:
  worker:
    container_name: AQspikealerts
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./:/usr/app
    working_dir: /usr/app
    depends_on:
      - db
  db:
    image: postgis/postgis:15-3.4
    container_name: AQdb
    expose:
      - "5432"
    ports:
      - "5434:5432"
    volumes:
      - ./initializedb.sql:/docker-entrypoint-initdb.d/database.sql
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: AQspikealert
      POSTGRES_DB: spike-alerts